<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="icon" type="image/png" href="/branding/icon/icon-square-logo.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/common.css">
    {% if page.stylesheet %}
    <link rel="stylesheet" href="/styles/{{ page.stylesheet }}.css">
    {% endif %}
    {% if page.layout == 'post' %}
    <link rel="stylesheet" href="/styles/blog-post.css">
    {% endif %}
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="/" class="logo-link">
          <img src="/branding/logo/brand-logo.png" alt="Logo" class="top-logo">
        </a>
        <nav class="nav">
          <a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
          <a href="/about" class="nav-link {% if page.url == '/about/' %}active{% endif %}">About</a>
          <a href="/blog" class="nav-link {% if page.url == '/blog/' %}active{% endif %}">Blog</a>
          <a href="/tools" class="nav-link {% if page.url == '/tools/' %}active{% endif %}">Tools</a>
        </nav>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    {% include footer.html %}
  </body>
</html>
